<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalculMoissa</title>
    <link rel="stylesheet" href="CalculMoissa.css">
</head>
<body>
    <div class="container">
        <h1>CalculMoissa</h1>

        <hr id="separatorLine">

        <div class="split-buttons">
            <button id="parquetBtn">Parquet</button>
            <button id="carrelageBtn">Carrelage</button>
        </div>

        <div id="parquetSection" class="hidden">
            <h2>Parquet</h2>
            <div class="inputs">
                <label for="parquetLength">Longueur (m) :</label>
                <input type="number" id="parquetLength" step="0.01" placeholder="Entrer la longueur">

                <label for="parquetWidth">Largeur (m) :</label>
                <input type="number" id="parquetWidth" step="0.01" placeholder="Entrer la largeur">

                <label for="parquetArea">Aire (m²) (optionnel) :</label>
                <input type="number" id="parquetArea" step="0.01" placeholder="Entrer l'aire de la surface de la pièce">

                <label for="parquetPackageArea">Aire d'une botte (m²) :</label>
                <input type="number" id="parquetPackageArea" step="0.01" placeholder="Entrer l'aire d'une botte">
            </div>
            <button id="calculateParquet">Calculer</button>

            <div class="results">
                <h3>Résultats :</h3>
                <p id="parquetPerimeter"></p>
                <p id="parquetPackages"></p>
                <p id="parquetPlinths"></p>
                <p id="parquetUnderlayer"></p>
            </div>
        </div>

        <div id="carrelageSection" class="hidden">
            <h2>Carrelage</h2>
            <div class="inputs">
                <label for="numSurfaces">Nombre de surfaces à carreler :</label>
                <input type="number" id="numSurfaces" placeholder="Entrer le nombre de surfaces">

                <button id="generateSurfaceInputs">Créer les surfaces</button>
                <div id="surfaceInputs"></div>

                <hr id="separatorLine">

                <label for="plinthLength">Longueur des plinthes (m) (optionnel) :</label>
                <input type="number" id="plinthLength" step="0.01" placeholder="Longueur des plinthes">

                <label for="carrelagePackageArea">Aire d'une botte (m²) :</label>
                <input type="number" id="carrelagePackageArea" step="0.01" placeholder="Aire d'une botte">
            </div>
            <button id="calculateCarrelage">Calculer</button>

            <div class="results">
                <h3>Résultats :</h3>
                <p id="carrelageTotalArea"></p>
                <p id="carrelagePerimeters"></p>
                <p id="carrelagePackages"></p>
                <p id="carrelagePlinths"></p>
            </div>
        </div>
    </div>
    <script src="CalculMoissa.js"></script>
</body>
</html>
